{% extends 'layout.html' %}

    {% block title %}
    <title>Add</title>
    {% endblock %}

    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
    {% endblock %}

    {% block header %}
    <h1 class="heading">add a home to your journal</h1>
    {% endblock %}

{% block content %}

<div class="col-sm-8 col-md-6">
<form action="{{ url_for('add') }}" method="POST">
    <div class="form-group">
        <label for="exampleFormControlInput1">Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="address" placeholder="123 Example St.">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Nickname</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="nickname" placeholder="e.g., beige townhome">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Bedrooms</label>
        <select class="form-control" id="exampleFormControlSelect1" name="bedrooms">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Bathrooms</label>
        <select class="form-control" id="exampleFormControlSelect1" name="bathrooms">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Impressions</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="impressions"></textarea>
    </div>
    <button type="submit" class="btn btn-secondary btn-lg"> Submit </button>
</form>
</div>

{% endblock %}
