{% extends 'layout.html' %}
        {% block title %}
        <title>Map</title>
        {% endblock %}

{% block content %}
<h1>See it on the Map</h1>
<hr>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Login Form -->
        <form action="{{ url_for('map') }}" method="POST">
            <input type="text" id="login" class="fadeIn second" name="address" placeholder="address (no zip code needed)">
            <input type="submit" class="fadeIn fourth" value="Submit">
        </form>

    </div>
</div>
{% endblock %}
